<!doctype html>
<html>
<head>
  <title>Dataframe Example</title>
  <style>
    table.dataframe {
      border-collapse: collapse;
      border: 1px solid black;
      margin: 10px 0;
    }
    table.dataframe th, table.dataframe td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Dataframe Example</h1>
  {% for table in tables %}
    {{titles[loop.index0]}}
    {{ table|safe }}
  {% endfor %}
</body>
</html>
